      <div class="container mt-5">
        <h1 class="text-center">Admin page</h1>
        <div class="card">
      <ul *ngFor="let emp of empList" class="list-group list-group-numbered">
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Candidate 1</div>
            Vote count
          </div>
          <span class="badge bg-primary rounded-pill">{{emp.candidate1}}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Candidate 2</div>
            Vote count
          </div>
          <span class="badge bg-primary rounded-pill">{{emp.candidate2}}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Candidate 3</div>
            Vote count
          </div>
          <span class="badge bg-primary rounded-pill">{{emp.candidate3}}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Candidate 4</div>
            Vote count
          </div>
          <span class="badge bg-primary rounded-pill">{{emp.candidate4}}</span>
        </li>
      </ul>
    </div>
    </div>
